	 * @return {[type]}      [description]
	 */
	function getStyleByName(dom, name) {
		if(dom.currentStyle) {
			return dom.currentStyle[name];//只获得该dom自己的css属性
		} else {//如果自己没有该css属性， 则去祖宗那里获取
			return getComputedStyle(dom,false)[name];//会获取父元素的css属性， 获取祖宗十八代的css属性
		}
	}
